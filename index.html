<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Leils Dictionary!</title>
        <meta name="description" content="dictionary">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel = "icon" href="./favicon (2).ico">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/01ef8c0e52.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="dictionary">
        <header><h1>Leils Dictionary!</h1></header>
        <div class="main">
            <form class="form">
            <input type="search" placeholder="Search for a word" id="userinput">
            <button type="submit" class="submit">submit</button>
            </form>
            <div class="worddefinition loading">
                <div class = "wordd">
                    <div class="word">
                        <button class="wordaudio">
                            <i class="fa-solid fa-volume-high"></i>
                            <audio preload="auto" src=""></audio>
                        </button>
                    <div class='phonetic'>
                        <h2 class="word_searched">Dictionary</h2>
                        <span>/m3d/</span>
                    </div>
                    </div>
                    <p class="wordclass">noun</p>
                </div>
                <div class = "worddefine">
                    <h4>Definition</h4>
                    <p class="actualdefinition">A noun is a name of any person, animal, place or thing.</p>
                    <p class='example'></p>
                </div>
            </div>
           
        </div>
        <footer>Designed and developed by <a href="https://github.com/leilayesufu" target="_blank"><em>Leila Yesufu</em></a></footer>
    </div>
   
        <script src="./script.js" async defer></script>
    </body>
</html>
